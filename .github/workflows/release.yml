name: Publish Go Releases

concurrency:
  # Group runs by the unique run ID to allow concurrent manual runs if needed
  group: release-${{ github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to create (e.g., v1.0, v1.1.0-beta.1)'
        required: true
        type: string
        
permissions:
  contents: write      

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version-file: 'go.mod'

      - name: Cache go module
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-


      - name: Build
        run: make -j releases

      - name: Upload Releases
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
          prerelease: false
          tag_name: ${{ inputs.version }}
